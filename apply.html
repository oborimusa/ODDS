<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply – TechMerite Academy</title>
<meta name="description" content="Apply to join the next TechMerite Academy cohort and gain in-demand digital skills.">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
:root{
  --primary:#004aad;
  --blue:#004aad;
  --green:#0ea861;
  --dark:#0b2540;
  --muted:#6b7280;
  --glass:rgba(255,255,255,0.08);
  font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,sans-serif;background:#f7fafc;color:var(--dark);}
header{background:var(--blue);color:#fff;}
.nav-container{max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:16px 20px;}
.brand{display:flex;align-items:center;gap:12px;color:#fff;text-decoration:none}
.brand img{height:44px;border-radius:6px}
.brand .title{font-weight:800}
.nav-links{display:flex;gap:18px}
.nav-links a{color:#fff;text-decoration:none;font-weight:600;padding:6px 10px;border-radius:6px}
.nav-toggle{display:none;font-size:26px;background:none;border:0;color:#fff;cursor:pointer}
@media (max-width:768px){
  .nav-links{display:none;flex-direction:column;background:var(--blue);position:absolute;top:64px;left:0;width:100%;padding:12px 0;z-index:1500}
  .nav-links.show{display:flex}
  .nav-toggle{display:block}
} 





/* FORM SECTION */
main{max-width:700px;margin:40px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.06);}
h1{margin-top:0;color:var(--primary);}
form{display:grid;gap:16px}
label{font-weight:600;color:var(--dark)}
input,select,textarea{
  width:100%;padding:12px;border:1px solid #d1d5db;border-radius:8px;
  font:inherit;background:#fff;
}
input:focus,select:focus,textarea:focus{
  outline:none;border-color:var(--primary);box-shadow:0 0 0 2px rgba(0,74,173,.2);
}
button[type="submit"]{
  background:var(--green);color:#fff;font-weight:700;
  padding:12px 18px;border:0;border-radius:10px;cursor:pointer;
  transition:background .2s ease;
}
button[type="submit"]:hover{background:#0c8e53}

.tag{
      color: #0ea861;
    }

/* FOOTER */
footer{background:#07142a;color:#cbd5e1;text-align:center;padding:26px;margin-top:40px;font-size:0.95rem}
</style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="brand" style="display:flex;align-items:center;gap:12px;">
        <a href="techmerite.html" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5 m-2" style="width: 20px; margin-left: 0px;">
                    
                        <img src="image/techmerite Logo.jpeg" alt="TechMerite logo" style="width: 40px;">
                    
                    </a>
        <div>
            <div class="title" style="font-size: 25px; text-align: center; line-height: 1.00;">TechMerite Academy</div>
            <div class="tag">Digital skills for Africa</div>
          </div>
      </div>


    <button class="nav-toggle" aria-label="Toggle menu">&#9776;</button>

    <nav class="nav-links" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="techmerite-courses.html">Courses</a>
      <a href="apply.html" aria-current="page">Apply</a>
      <a href="techmerite-about.html">About</a>
      <a href="techmerite-contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container my-5">
  <h1 class="mb-4 text-center">Apply for the Next Cohort</h1>
  <div class="row align-items-start g-4">
    
    <!-- Left Column: Image -->
    <div class="col-lg-6 col-md-6 text-center">
      <img src="image/hero5.jpg" alt="TechMerite students" class="img-fluid rounded shadow">
    </div>

    <!-- Right Column: Form -->
    <div class="col-lg-6 col-md-6">
      <p>Please fill out the form below to apply for our upcoming TechMerite Academy programs. We will contact you with next steps.</p>

      <form id="applyForm" class="mt-3">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" id="fullname" name="fullname" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone / WhatsApp Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+234…" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="program" class="form-label">Select Program</label>
          <select id="program" name="program" class="form-select" required>
            <option value="">-- Choose a Program --</option>
            <option>Full-stack Web Development</option>
            <option>Data Analytics & AI</option>
            <option>Digital Product Design</option>
            <option>Mobile App Development</option>
            <option>Graphic Designing (Free Monthly)</option>
            <option>Front-end Development (HTML/CSS/JS)</option>
            <option>Web Design (No-Code)</option>
            <option>Freelancing & Upwork Readiness</option>
            <option>Product Management</option>
            <option>Mobile Video Editing</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="motivation" class="form-label">Why do you want to join?</label>
          <textarea id="motivation" name="motivation" rows="4" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-success px-4">Submit Application</button>
      </form>
    </div>
  </div>
</main>

<footer>
  &copy; <span id="year"></span> TechMerite Academy — All rights reserved.
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

/* mobile nav toggle */
const navToggle = document.querySelector('.nav-toggle');
const navLinks = document.querySelector('.nav-links');
navToggle.addEventListener('click', ()=> navLinks.classList.toggle('show'));

/* simple client-side handler */
document.getElementById('applyForm').addEventListener('submit', e=>{
  e.preventDefault();
  alert('Thank you! Your application has been recorded. (Integrate backend to store data.)');
  e.target.reset();
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("applyForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // stop page reload

    // Collect form values
    const formData = {
      fullname: document.getElementById("fullname").value.trim(),
      email: document.getElementById("email").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      program: document.getElementById("program").value,
      motivation: document.getElementById("motivation").value.trim()
    };

    // Basic front-end validation (optional extra checks)
    if (!formData.fullname || !formData.email || !formData.phone || !formData.program) {
      alert("Please complete all required fields.");
      return;
    }

    // For now, just log the data or send it to a server
    console.log("Application Submitted:", formData);

    // Feedback to the user
    alert("✅ Thank you, " + formData.fullname + "! Your application has been received.");

    // Optionally reset the form
    form.reset();
  });
});
</script>
<script src="script.js"></script>

</body>
</html>
